<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="result-container">
      <div class="game-result">Result</div>
    </div>
    <div id="square-container">
      <button class="squares square" value="0"></button>
      <button class="squares square" value="1"></button>
      <button class="squares square" value="2"></button>
      <button class="squares square" value="3"></button>
      <button class="squares square" value="4"></button>
      <button class="squares square" value="5"></button>
      <button class="squares square" value="6"></button>
      <button class="squares square" value="7"></button>
      <button class="squares square" value="8"></button>
    </div>

    <div class="restart-container">
      <button class="game-restart">Restart</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
